<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <div class="calculator-page">
        <header>

                <label>‚ö° Electricity Usage</label>
                <div class="slider-container">
                    <input type="range" class="calc-slider" min="0" max="1000" value="250">
                    <span class="slider-value">250 kWh</span>
                    <span class="co2-impact">~125 kg CO‚ÇÇ</span>
                </div>
            </div>

            <!-- Fuel -->
            <div class="calc-section">

            <!-- Travel -->

                    <span class="slider-value">120 km</span>

                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="results-section">
            <div class="total-result">
                <div class="big-number">247 kg</div>
                <p>CO‚ÇÇ per month</p>
            </div>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>Your Impact</span>
                    <span>Average: 200kg</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">Above Average</div>
            </div>

            <!-- Quick Tips -->
            <div class="quick-tips">
                <h3>üí° Quick Wins</h3>
                <div class="tips-grid">
                    <div class="tip">üîå Switch to LED</div>
                    <div class="tip">üöá Use Metro</div>
                    <div class="tip">üçΩÔ∏è Veg meals</div>

        </div>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
